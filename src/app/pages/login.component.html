<!-- pages/login -->
<div class="sample-form-2 login">
    <div class="side-bg-1"></div>
    <div class="side-bg-2 bg-danger"></div>

    <div class="form-description">
        <h3>Login</h3>
        <p>Please enter your Fabio account to login.</p>
    </div>
    <div class="form-group">
        <label>Your email</label>
        <div class="input-group">
            <span class="input-group-addon">
                <i class="sli-envelope"></i>
            </span>
            <input id="user_name" type="text" class="validate" [(ngModel)]="localUser.username">
        </div>
    </div>

    <div class="form-group">
        <label>Your password</label>
        <div class="input-group">
            <span class="input-group-addon">
        <i class="sli-lock"></i>
    </span>
            <input id="password" type="password" class="validate" [(ngModel)]="localUser.password">
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary btn-rounded" type="submit" (click)="login()">Submit</button>
    </div>
</div>
<!-- end pages/login -->
